<div class="relative overflow-x-auto" onmousedown="return false;">
    <table class="w-full text-sm text-left rtl:text-right text-[#5A3E2B] dark:text-[#F5DEB3]">
        <thead class="text-xs uppercase bg-[#FAEBD7] dark:bg-[#8B4513] text-[#5A3E2B] dark:text-[#F5DEB3]">
            <tr>
                <th scope="col" class="px-6 py-3">ID</th>
                <th scope="col" class="px-6 py-3">Título</th>
                <th scope="col" class="px-6 py-3">Completado</th>
                <th scope="col" class="px-6 py-3 text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for(task of tasks; track task.id){
            <!-- Iteración de cada tarea usando la directiva 'for' -->    
            <tr class="bg-white dark:bg-[#8B5A2B] border-b border-[#8B4513]">
                <th scope="row" class="px-6 py-4 font-medium text-[#5A3E2B] dark:text-[#F5DEB3] whitespace-nowrap">
                    {{ task.id }}
                </th>
                <td class="px-6 py-4">{{ task.title }}</td>
                <td class="px-6 py-4">{{ task.completed ? 'Completado' : 'Incompleto' }}</td>
                <td class="px-6 py-4">
                    <div class="flex justify-center items-center space-x-4">
                        <a [routerLink]="['/tasks/edit/' + task.id]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"/>
                                <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"/>
                                <path d="M16 5l3 3"/>
                            </svg>
                        </a>  
                        <button (click)="onDeleteTask(task.id)" class="bg-[#9e0039] text-white px-4 py-2 rounded hover:bg-[#6f0000]">
                            Eliminar
                        </button>                             
                    </div>
                </td>
            </tr>
            } @empty{
            <!-- Si no hay tareas, se muestra un mensaje en la tabla -->
            <tr class="bg-white dark:bg-[#8B5A2B]">
                <td colspan="4" class="px-6 py-4 text-center">No hay tareas</td>
            </tr>
            }
        </tbody>
    </table>
</div>
