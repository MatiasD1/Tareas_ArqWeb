<section class="mx-auto w-full max-w-screen-lg px-4 bg-[#F5E8DD] dark:bg-[#3E2C23] p-6 rounded-lg" onmousedown="return false;">
    <!-- Se crea una sección centrada con un ancho máximo de pantalla grande (max-w-screen-lg) y relleno (px-4). 
         Se agrega padding de 6 unidades (p-6) y bordes redondeados (rounded-lg) para envolver todos los elementos. -->

    <a 
        routerLink="/tasks/new"  
        type="button"  
        class="cursor-pointer mb-8 inline-block focus:outline-none text-white 
        bg-[#8B5E3B] hover:bg-[#6F4E37] focus:ring-4 focus:ring-[#D2B48C] 
        font-medium rounded-lg text-sm px-5 py-2.5 me-2 
        dark:bg-[#8B5E3B] dark:hover:bg-[#6F4E37] dark:focus:ring-[#D2B48C]">
        <!-- Enlace de tipo botón que navega a la ruta "/tasks/new" cuando se hace clic, permitiendo crear una nueva tarea. -->
        Nueva Tarea
    </a>

    @if(tasksService.loading()) { 
        <!-- Condición que verifica si el servicio de tareas está cargando. -->
        <p class="text-[#5A3E2B] dark:text-[#F5E8DD]">Cargando...</p>  
        <!-- Muestra el texto "Cargando..." mientras se cargan las tareas. -->
    } @else {  
        <!-- Si no está cargando, muestra el siguiente contenido: -->
        <app-table [tasks]="tasksService.getTasks()" (deleteTask)="deleteTask($event)" />
        <!-- Se utiliza el componente "app-table" para mostrar las tareas que se obtienen del servicio "tasksService". -->
    }
</section>
