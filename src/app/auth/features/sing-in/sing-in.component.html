<section class="bg-[#d2b48c] bg-cover bg-center" style="background-image: url('URL_DE_LA_IMAGEN');">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-[#5a3e1b]">
            <img class="w-12 h-10 mr-2" src="https://cdn-icons-png.flaticon.com/256/2677/2677283.png" alt="logo">
            Almacén de Tareas  
        </a>
        <div class="w-full bg-[#f5deb3] rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-[#c4a484] dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="flex items-center flex-col gap-y-4">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-[#5a3e1b] md:text-2xl">
                        Iniciar sesión
                    </h1>
                    <app-google-button (onClick)="submitWithGoogle()"/>
                </div> 
                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-[#5a3e1b]">Tu correo</label>
                        <input type="email" name="email" id="email" class="bg-[#ffebcd] border border-[#8b5a2b] text-[#5a3e1b] rounded-lg focus:ring-[#a0522d] focus:border-[#a0522d] block w-full p-2.5 dark:bg-[#c4a484] dark:border-[#8b5a2b]" placeholder="name@company.com" formControlName="email">
                        @if(isRequired('email')){
                            <small class="text-red-400">Este campo es requerido</small>
                        }    
                        @if(hasEmailError()){
                            <small class="text-red-400">El correo debe ser válido</small>
                        }                
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-[#5a3e1b]">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" formControlName="password" class="bg-[#ffebcd] border border-[#8b5a2b] text-[#5a3e1b] rounded-lg focus:ring-[#a0522d] focus:border-[#a0522d] block w-full p-2.5 dark:bg-[#c4a484] dark:border-[#8b5a2b]">
                        
                        @if(isRequired('password')){
                            <small class="text-red-400">Este campo es requerido</small>
                        }
                    </div>
                    <button type="submit" class="w-full text-white bg-[#8b5a2b] hover:bg-[#a0522d] focus:ring-4 focus:outline-none focus:ring-[#a0522d] font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar</button>
                    <p class="text-sm font-light text-[#5a3e1b]">
                        Aún no tienes una cuenta? <a routerLink="/auth/sing-up" class="font-medium text-[#8b5a2b] hover:underline">Crea tu cuenta</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
